<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test</title>

    <link rel="stylesheet" href="./dist/style.css">
</head>

<body class="bg-tgray">
    <header class="bg-primary flex items-center text-white py-2 content-between ">
        <div class="logo px-10">
           <img src="./public/icons/logo.svg" alt="logo">
        </div>
        <div class="search flex-1 justify-center">
            <input type="text" name="search" class="form-control relative flex-auto min-w-min block px-3 py-1 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="search" placeholder="Search" >
        </div>
        <nav>
            <ul class="flex items-center text-white py-1">
                <li class="px-5">
                    <a href="#">
                        <img src="./public/icons/setting.svg" alt="setting">
                    </a>
                </li>

                <li class="px-5">
                    <a href="#">
                        <img src="./public/icons/notification.svg" alt="notification">
                    </a>
                </li>
                <li class="px-5">
                    <a href="#" class="flex items-center">
                        <img src="./public/icons/avatar.png" class="px-3" alt="Profile Pic">
                        <span>Kirra S.</span>
                    </a>
                </li>

            </ul>
        </nav>
    </header>
    <div class="flex">
        <aside class="bg-white flex-shrink min-h-screen px-5">
            <h4 class="text-xl py-3 font-semibold">Testing</h4>
            <ul>
                <li class="py-3">
                    <a href="#" class="flex">
                       <img class="pr-3" src="./public/icons/tests.svg" alt="tests" />
                       <span>Tests</span>
                    </a>
                </li>

                <li class="py-3">
                    <a href="#" class="flex">
                        <img class="pr-3" src="./public/icons/results.svg" alt="Results">
                        <span>Results</span>
                    </a>
                </li>
                <li class="py-3">
                    <a href="#" class="flex">
                        <img class="pr-3" src="./public/icons/condidates.svg" alt="Condidates">
                        <span>Condidates</span>
                    </a>
                </li>
            </ul>
            <hr>
            <h4 class="text-xl py-5 font-semibold">Your credits</h4>
            <div class="flex items-center justify-between pb-5">
                <div class="bg-green-400 px-2 py-2 rounded-full">94</div>
                <div>credits</div>
                <button class="btn bg-blue-800 px-3 py-2 text-white rounded-md border-0 font-medium">Buy</button>
            </div>
            <hr>
            <h4 class="text-xl py-3 font-semibold">Hiring</h4>
            <ul>
                <li class="py-3">
                    <a href="#" class="flex">
                         <img class="pr-3" src="./public/icons/Menu/More_Grid_Big.svg" alt="Application Dashboards">
                         <span>Application Dashboards</span>
                    </a>
                </li>

                <li class="py-3">
                    <a href="#" class="flex">
                        <img class="pr-3" src="./public/icons/Interface/Shopping_Bag_01.svg" alt="Jobs">
                        <span>Jobs</span>
                    </a>
                </li>
                <li class="py-3">
                    <a href="#" class="flex">
                        <img class="pr-3" src="./public/icons/File/Folders.svg" alt="Contracts">
                       <span>Contracts</span>
                    </a>
                </li>

                <li class="py-3">

                    <a href="#" class="flex">
                        <img class="pr-3" src="./public/icons/File/Folders.svg" alt="Invoices">
                        <span>Invoices</span>
                    </a>
                </li>

            </ul>
        </aside>
        <section class="main-section min-w-full">
            <h1 class="py-10 px-10 text-2xl font-bold">Test Overview</h1>
            <div class="bg-white shadow-md max-w-7xl mx-20">
                hello
            </div>
        </section>
    </div>
    <footer class="footer"></footer>
    </div>
</body>

</html>
